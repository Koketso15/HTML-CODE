  <script>
  function calculateBMI() {
	var weight = document.getElementById("weight").value;
	var height = document.getElementById("height").value;
	var bmi = weight / Math.pow(height/100, 2);
	document.getElementById("bmi").innerHTML = "Your BMI is: " + bmi.toFixed(2);
}
</script>

  <body>
<h1>BMI Calculator</h1>
    <form id="bmiForm">
        Height: <input type="number" id="height" name="height" step="0.01" required><sub>in meters</sub><br>
        Weight: <input type="number" id="weight" name="weight" required><sub>in kg</sub><br>
        <input type="submit" value="Calculate BMI">
    </form>
    <p id="result"></p>
</body>
